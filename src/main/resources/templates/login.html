<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css"  type="text/css" rel="stylesheet" media="screen,projection"/>
    <title>Вход в учетную запись администратора</title>

    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }

        body {
            background: #fff;
        }

    </style>
</head>
<body>

<div class="section"></div>
<main>
    <center>
        <div class="section"></div>
        <div class="alert" >
            <h5 class="header center red-text" th:if="${message}" th:text="${message}"></h5>
        </div>
        <h5 class="indigo-text">Вход в учетную запись</h5>
        <div class="section"></div>

        <div class="container">
            <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

                <form class="col s12" th:action="@{/login}" method="post">
                    <div class='row'>
                        <div class='col s12'>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input type='text' maxlength="55" required="required" name='username' id='username' />
                            <label for='username'>Введите имя</label>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input type='password' maxlength="55" required="required" name='password' id='password' />
                            <label for='password'>Введите пароль</label>
                        </div>
                    </div>

                    <br />
                    <center>
                        <div class='row'>
                            <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect cyan lighten-2'>Войти</button>
                        </div>
                    </center>
                </form>
            </div>
        </div>
    </center>

    <div class="section"></div>
    <div class="section"></div>
</main>



<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.js"></script>
</body>
</html>
