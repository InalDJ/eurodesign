spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=${JDBC_DATASOURCE_URL:jdbc:mysql://localhost:3306/windowdb3}?serverTimezone=UTC&useLegacyDatetimeCode=false&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=${JDBC_DATASOURCE_USERNAME:root}
spring.datasource.password=${JDBC_DATASOURCE_PASSWORD:password}
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false
server.port = 9090
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
server.error.whitelabel.enabled=false




